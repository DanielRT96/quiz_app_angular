<div class="row">
  <h1>CoffeeQuiz</h1>

  <hr style="margin-bottom: 20px">

  <p id="question" *ngIf="currentQuestion != ''">{{ currentQuestion }}</p>

  <input required class="form-control" id="answerBox" type="text" placeholder="Please write your answer here!"
    (keyup.enter)="onKeyUp($event)">

  <hr style="margin-top: 90px">

  <button type="button" class="button pull-left" (click)="fetchData()">Next Question</button>
  <!-- <button type="button" class="button pull-right">Set Time</button> -->
  <div class="dropdown">
    <button class="dropdown-toggle pull-right" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Set Time
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">1</a>
      <a class="dropdown-item" href="#">2</a>
      <a class="dropdown-item" href="#">3</a>
      <a class="dropdown-item" href="#">4</a>
      <a class="dropdown-item" href="#">5</a>
    </div>
  </div>


</div>
